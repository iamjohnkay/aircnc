<!DOCTYPE html>
<html>
<head>
  <title>AirCnC - Rent a Cat or Dog</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <meta name="description" content="AirC&amp;C is the premiere site renting cute cats and canines">
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,600' rel='stylesheet' type='text/css'>
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>
<body>

<header>
  <img src="./images/logo.png" alt="logo">
</header>

<div class="hero">
  <img src="./images/dog-hero-image.png" alt="Hero dog">
</div>

<section class="info">
<div class="container">
  <div class="profile">
  <div class="owner-details">
    <img src="./images/chris-castiglione.png" alt="chris">
    <h2 class="relation">Owner</h2>
    <h2 class="name">Chris</h2>
  </div><!--owner-details-->
  <div class="clearfix pet-details">
    <h1 class="name">Chris, Golden Retriever</h1>
    <h2 class="location">New York, NY, United States</h2>
  </div><!--pet-details-->
  <div class=" clearfix icons">
    <div>
    <img src="./images/icons/mute.svg" alt="Doesn't Bark">
    <h3>Doesn't Bark</h3>
    </div>
    <div>
    <img src="./images/icons/baby.svg" alt="Kid Friendly">
    <h3>Kid Friendly</h3>
    </div>
    <div>
    <img src="./images/icons/lightning.svg" alt="Energetic">
    <h3>Energetic</h3>
    </div>
  </div><!--icons-->
</div><!--profile-->

  <div class="clearfix booking" >
    <h2>$30 <span>Per Day</span></h2>
    <a href="#" class="button">Request to Book</a>
  </div>

</div><!--info-->

</section>

</html>
